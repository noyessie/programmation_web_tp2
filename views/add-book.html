
        <div id="addBookDiv">

            <form method="post">
                <fieldset>
                    <legend>Entrer les informations sur le livre Ã  ajouter</legend>

                    <label for="bookTitleTextField">Titre: </label>
                    <input type="text" name="bookTitleTextField" id="bookTitleTextField" data-ng-model="newBook.title" autofocus/>
                    
                    <label for="bookTitleTextField">Sous-titre: </label>
                    <input type="text" name="bookTitleTextField" id="bookSubTitleTextField" data-ng-model="newBook.subtitle" autofocus/>

                    <label for="bookAuthorTextField">Auteur: </label>
                    <input type="text" name="bookAuthorTextField" id="bookAuthorTextField" data-ng-model="newBook.author"/>

                    <label for="bookEditionTextField">Edition: </label>
                    <input type="text" name="bookEditionTextField" id="bookEditionTextField" data-ng-model="newBook.edition"/>
